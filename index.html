
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mantenimiento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Fondo animado -->
  <div class="background-animation"></div>

  <div class="container">
    <h1>⚠️ Esta página está en mantenimiento</h1>
    <p>Nos disculpamos por las molestias. Estamos trabajando para mejorarla.</p>
    <p><strong>Regresa en:</strong></p>
    <div id="countdown"></div>

    <div id="game-section" class="game-section">
      <p>¿Quieres acelerar el mantenimiento?</p>
      <button id="endMaintenance">Sí, ¡Acabé el mantenimiento!</button>
    </div>
  </div>

  <script>
    // Fecha de finalización del mantenimiento (ejemplo: 30 días desde hoy)
    const endDate = new Date("2025-7-8T23:59:59").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById("countdown").innerHTML = `
        <p><strong>${days} días</strong></p>
        <p><strong>${hours} horas</strong></p>
        <p><strong>${minutes} minutos</strong></p>
      `;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown(); // Mostrar el conteo inicial

    // Mini juego
    const endButton = document.getElementById("endMaintenance");
    const gameSection = document.getElementById("game-section");

    endButton.addEventListener("click", () => {
      gameSection.innerHTML = "<p>¡El mantenimiento ha terminado!</p>";
      endButton.style.display = "none";
    });

    // Opcional: permitir que el usuario lo active con una tecla (por ejemplo, 'Enter')
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        endButton.click();
      }
    });
  </script>

</body>
</html>
