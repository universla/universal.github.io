
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mantenimiento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Fondo animado -->
  <div class="background-animation"></div>

  <div class="container">
    <h1>⚠️ Esta página está en mantenimiento</h1>
    <p>Nos disculpamos por las molestias. Estamos trabajando para mejorarla.</p>
    <p><strong>Regresa en:</strong></p>
    <div id="countdown"></div>

    <div id="game-section" class="game-section">
      <p>¿Quieres acelerar el mantenimiento?</p>
      <button id="endMaintenance">Sí, ¡Acabé el mantenimiento!</button>
    </div>

    <div id="message-box" class="message-box" style="display: none;">
      <p id="randomMessage"></p>
      <p id="eurekaMessage" style="display: none;">Eureka, ya ingresé</p>
    </div>
  </div>

  <script>
    // Mensajes aleatorios (bromas, chistes, consejos, etc.)
    const messages = [
      "El mantenimiento terminará cuando el universo se acabe.",
      "No te preocupes, esto es solo un error del sistema.",
      "La web está en mantenimiento... porque no tiene internet.",
      "El mantenimiento ha terminado. Ahora la web está en pausa.",
      "Parece que el servidor se durmió. ¡Buena suerte!",
      "El mantenimiento es solo un sueño. Despierta.",
      "Este mensaje es aleatorio. No significa nada."
    ];

    const endButton = document.getElementById("endMaintenance");
    const messageBox = document.getElementById("message-box");
    const randomMessage = document.getElementById("randomMessage");
    const eurekaMessage = document.getElementById("eurekaMessage");

    endButton.addEventListener("click", () => {
      showRandomMessage();
    });

    function showRandomMessage() {
      const randomIndex = Math.floor(Math.random() * messages.length);
      randomMessage.textContent = messages[randomIndex];
      messageBox.style.display = "block";
      endButton.style.display = "none";

      // Mostrar "Eureka, ya ingresé" después de 2 segundos
      setTimeout(() => {
        eurekaMessage.style.display = "block";
        // Recargar la página después de 2 segundos más
        setTimeout(() => {
          location.reload();
        }, 2000);
      }, 2000);
    }

    // Cuenta regresiva
    const endDate = new Date("2025-12-31T23:59:59").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById("countdown").innerHTML = `
        <p><strong>${days} días</strong></p>
        <p><strong>${hours} horas</strong></p>
        <p><strong>${minutes} minutos</strong></p>
      `;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown(); // Mostrar el conteo inicial
  </script>

</body>
</html>
