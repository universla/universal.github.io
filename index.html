
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status - ServerStats Bot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Fondo suave -->
  <div class="background"></div>

  <div class="container">
    <h1>ServerStats Bot</h1>
    <p>Monitorea tus servidores en tiempo real</p>

    <section class="status-section">
      <h2>Status del Servidor</h2>
      <div class="server-status">
        <span class="status-dot online"></span>
        <p>Estado: <strong>Online</strong></p>
      </div>
    </section>

    <section class="servers-table">
      <h2>Servidores Monitoreados</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Estado</th>
            <th>Última Actualización</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Server #1</td>
            <td class="status-online">Online</td>
            <td>5 minutos atrás</td>
          </tr>
          <tr>
            <td>Server #2</td>
            <td class="status-offline">Offline</td>
            <td>1 hora atrás</td>
          </tr>
          <tr>
            <td>Server #3</td>
            <td class="status-online">Online</td>
            <td>10 minutos atrás</td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>

</body>
</html>
