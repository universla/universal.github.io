
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mantenimiento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Fondo animado -->
  <div class="background-animation"></div>

  <div class="container">
    <h1>⚠️ Esta página está en mantenimiento</h1>
    <p>Nos disculpamos por las molestias. Estamos trabajando para mejorarla.</p>
    <p><strong>Regresa en:</strong></p>
    <div id="countdown"></div>

    <div id="game-section" class="game-section">
      <p>¿Quieres acelerar el mantenimiento?</p>
      <button id="endMaintenance">Sí, ¡Acabé el mantenimiento!</button>
    </div>

    <div id="message-box" class="message-box" style="display: none;">
      <p id="randomMessage"></p>
    </div>
  </div>

  <script>
    // Mensajes aleatorios (bromas, chistes, consejos, etc.)
    const messages = [
      "Yaya, vásta.",
      "No te lo crees, ¿verdad?",
      "Eso no es válido.",
      "Intenta de nuevo, pero más rápido.",
      "No funciona así.",
      "¿Ya te rindes?",
      "No te preocupes, esto es solo un error.",
      "La web está en mantenimiento... porque no tiene internet."
    ];

    const endButton = document.getElementById("endMaintenance");
    const messageBox = document.getElementById("message-box");
    const randomMessage = document.getElementById("randomMessage");

    let attempts = 0;

    endButton.addEventListener("click", () => {
      attempts++;

      if (attempts === 1) {
        randomMessage.textContent = "Yaya, vásta.";
        messageBox.style.display = "block";
      } else if (attempts === 2) {
        randomMessage.textContent = "Intenta de nuevo, pero más rápido.";
        messageBox.style.display = "block";
      } else if (attempts === 3) {
        randomMessage.textContent = "No te lo crees, ¿verdad?";
        messageBox.style.display = "block";
      } else {
        // Si acierta, abre una nueva pestaña
        const newWindow = window.open("", "x universal", "width=400,height=200");
        newWindow.document.write("<h1>¡Bienvenido a x universal!</h1>");
        newWindow.document.close();

        // Cierra la pestaña después de 3 minutos
        setTimeout(() => {
          newWindow.close();
        }, 180000); // 3 minutos = 180000 ms
      }
    });

    // Cuenta regresiva
    const endDate = new Date("2025-12-31T23:59:59").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById("countdown").innerHTML = `
        <p><strong>${days} días</strong></p>
        <p><strong>${hours} horas</strong></p>
        <p><strong>${minutes} minutos</strong></p>
      `;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown(); // Mostrar el conteo inicial
  </script>

</body>
</html>
