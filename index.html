
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mantenimiento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Fondo animado -->
  <div class="background-animation"></div>

  <div class="container">
    <h1>⚠️ Esta página está en mantenimiento</h1>
    <p>Nos disculpamos por las molestias. Estamos trabajando para mejorarla.</p>
    <p><strong>Regresa en:</strong></p>
    <div id="countdown"></div>

    <div id="game-section" class="game-section">
      <h2>Juego: Adivina el Número</h2>
      <p>Escribe un número entre 1 y 100:</p>
      <input type="number" id="guessInput" min="1" max="100" />
      <button id="guessButton">Adivinar</button>
      <p id="message"></p>
      <p id="attempts"></p>
    </div>
  </div>

  <script>
    // Configuración del juego
    const numberToGuess = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    const guessInput = document.getElementById("guessInput");
    const guessButton = document.getElementById("guessButton");
    const message = document.getElementById("message");
    const attemptsDisplay = document.getElementById("attempts");

    guessButton.addEventListener("click", () => {
      const userGuess = parseInt(guessInput.value);

      if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
        message.textContent = "Por favor, ingresa un número válido entre 1 y 100.";
        return;
      }

      attempts++;
      attemptsDisplay.textContent = `Intentos: ${attempts}`;

      if (userGuess === numberToGuess) {
        message.textContent = `¡Felicidades! Adivinaste el número en ${attempts} intentos.`;
        guessButton.disabled = true;
        guessInput.disabled = true;
      } else if (userGuess < numberToGuess) {
        message.textContent = "El número es mayor.";
      } else {
        message.textContent = "El número es menor.";
      }
    });

    // Cuenta regresiva
    const endDate = new Date("2025-12-31T23:59:59").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById("countdown").innerHTML = `
        <p><strong>${days} días</strong></p>
        <p><strong>${hours} horas</strong></p>
        <p><strong>${minutes} minutos</strong></p>
      `;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown(); // Mostrar el conteo inicial
  </script>

</body>
</html>
