
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>En espera</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Fondo de cables -->
  <div class="cable-background"></div>

  <div class="container">
    <h1 id="status">En espera</h1>
    <div id="countdown"></div>
  </div>

  <script>
    // Estados que cambiarán cada 3 minutos
    const statuses = [
      "En espera",
      "Pronto aya",
      "Cerca del evento",
      "Preparándose",
      "¡Evento próximo!",
      "¡Espera más!"
    ];

    let statusIndex = 0;
    const statusText = document.getElementById("status");

    // Cambiar estado cada 3 minutos
    setInterval(() => {
      statusIndex = (statusIndex + 1) % statuses.length;
      statusText.textContent = statuses[statusIndex];
    }, 180000); // 3 minutos = 180000 ms

    // Fecha final (12 de julio de 2025 a las 00:00:00)
    const endDate = new Date("2025-07-12T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      const romanDays = convertToRoman(days);
      const romanHours = convertToRoman(hours);
      const romanMinutes = convertToRoman(minutes);
      const romanSeconds = convertToRoman(seconds);

      document.getElementById("countdown").innerHTML = `
        <p><strong>${romanDays}</strong></p>
        <p><strong>${romanHours}</strong></p>
        <p><strong>${romanMinutes}</strong></p>
        <p><strong>${romanSeconds}</strong></p>
      `;
    }

    function convertToRoman(num) {
      const romanNumerals = [
        { value: 1000, symbol: "M" },
        { value: 900, symbol: "CM" },
        { value: 500, symbol: "D" },
        { value: 400, symbol: "CD" },
        { value: 100, symbol: "C" },
        { value: 90, symbol: "XC" },
        { value: 50, symbol: "L" },
        { value: 40, symbol: "XL" },
        { value: 10, symbol: "X" },
        { value: 9, symbol: "IX" },
        { value: 5, symbol: "V" },
        { value: 4, symbol: "IV" },
        { value: 1, symbol: "I" }
      ];

      let res = "";
      for (let i = 0; i < romanNumerals.length; i++) {
        while (num >= romanNumerals[i].value) {
          res += romanNumerals[i].symbol;
          num -= romanNumerals[i].value;
        }
      }
      return res || "0";
    }

    setInterval(updateCountdown, 1000);
    updateCountdown(); // Mostrar el conteo inicial
  </script>

</body>
</html>
