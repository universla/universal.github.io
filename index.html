
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status - ServerStats Bot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Fondo animado -->
  <div class="background"></div>

  <div class="container">
    <h1>ServerStats Bot</h1>
    <p>Monitorea tus servidores en tiempo real</p>

    <!-- Sección: Login de Discord -->
    <section id="login-section">
      <h2>Inicia sesión con Discord</h2>
      <a href="https://discord.com/oauth2/authorize?client_id=1392829126372622420&redirect_uri=http://localhost:3000&response_type=code&scope=identify">
        <button>Iniciar Sesión con Discord</button>
      </a>
    </section>

    <!-- Sección: Información del usuario -->
    <section id="user-info" style="display: none;">
      <h2>Usuario de Discord</h2>
      <div class="user-card">
        <img id="user-avatar" src="" alt="Avatar de usuario" />
        <div class="user-details">
          <h3 id="user-name">Cargando...</h3>
          <p id="user-id">Cargando...</p>
          <p id="user-role">Cargando...</p>
        </div>
      </div>
    </section>
  </div>

</body>
</html>
