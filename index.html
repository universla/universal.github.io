
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>En espera</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Fondo animado -->
  <div class="background-animation"></div>

  <div class="container">
    <h1 id="status">En espera</h1>
    <div id="countdown"></div>
  </div>

  <script>
    // Fecha de finalización (12 de julio de 2025 a las 00:00:00)
    const endDate = new Date("2025-07-12T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `
        <p><strong>${days} días</strong></p>
        <p><strong>${hours} horas</strong></p>
        <p><strong>${minutes} minutos</strong></p>
        <p><strong>${seconds} segundos</strong></p>
      `;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown(); // Mostrar el conteo inicial

    // Coro: Parpadeo del mensaje "En espera"
    const statusText = document.getElementById("status");
    let isBlinking = true;

    setInterval(() => {
      isBlinking = !isBlinking;
      statusText.style.opacity = isBlinking ? 1 : 0.3;
    }, 1000);
  </script>

</body>
</html>
