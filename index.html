
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temporizador</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Fondo de cables -->
  <div class="cable-background"></div>

  <!-- Palabras ocultas en el fondo -->
  <div class="hidden-text">Guarda silencio</div>
  <div class="hidden-text">Esto no es real</div>
  <div class="hidden-text">No hay esperas</div>
  <div class="hidden-text">Espera... nada</div>

  <div class="container">
    <div id="countdown"></div>
  </div>

  <script>
    // Fecha final (12 de julio de 2025 a las 00:00:00)
    const endDate = new Date("2025-07-12T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `
        <p><strong>${days} d√≠as</strong></p>
        <p><strong>${hours} horas</strong></p>
        <p><strong>${minutes} minutos</strong></p>
        <p><strong>${seconds} segundos</strong></p>
      `;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown(); // Mostrar el conteo inicial
  </script>

</body>
</html>
