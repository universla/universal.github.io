
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Librería</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Fondo de librería -->
  <div class="library-background"></div>

  <div class="container">
    <h2>Terminal de la Librería</h2>
    <div class="controls">
      <button onclick="addCommand('Tíralo')">Tíralo</button>
      <button onclick="addCommand('Borrar')">Borrar</button>
      <button onclick="addCommand('Limpiar')">Limpiar</button>
    </div>
    <div class="monitor" id="monitor">
      <pre id="monitor-text">Bienvenido al sistema</pre>
    </div>
    <img src="https://i.imgur.com/3GkZtqW.jpg " alt="Imagen tíralo" id="tiralo-image" style="display: none;" />
  </div>

  <script>
    const monitorText = document.getElementById("monitor-text");
    const tiraloImage = document.getElementById("tiralo-image");

    function addCommand(command) {
      if (command === "Tíralo") {
        monitorText.textContent += `\nComando: Tíralo`;
        tiraloImage.style.display = "block";
      } else if (command === "Borrar") {
        monitorText.textContent += `\nComando: Borrar`;
      } else if (command === "Limpiar") {
        monitorText.textContent = "Bienvenido al sistema";
        tiraloImage.style.display = "none";
      }
    }

    // Para permitir que el usuario escriba en el monitor
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const input = prompt("Escribe lo que quieras:");
        if (input) {
          monitorText.textContent += `\n${input}`;
        }
      }
    });

    // Efecto de parpadeo del cursor
    let blinking = true;
    setInterval(() => {
      blinking = !blinking;
      document.getElementById("cursor").style.opacity = blinking ? 1 : 0;
    }, 500);
  </script>

</body>
</html>
