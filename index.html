
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Librería</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Fondo de librería -->
  <div class="library-background"></div>

  <!-- Contenido principal -->
  <div class="container">
    <h2>Librería de archivos</h2>
    <div class="controls">
      <button onclick="showMessage('Tíralo')">Tíralo</button>
      <button onclick="showMessage('Borrar')">Borrar</button>
      <button onclick="showMessage('Limpiar')">Limpiar</button>
    </div>
    <div class="monitor" id="monitor">
      <p id="monitor-text">Bienvenido al sistema</p>
    </div>
    <img src="https://i.imgur.com/3GkZtqW.jpg " alt="Imagen tíralo" id="tiralo-image" style="display: none;" />
  </div>

  <script>
    function showMessage(message) {
      const text = document.getElementById("monitor-text");
      const image = document.getElementById("tiralo-image");

      text.textContent = message;

      if (message === "Tíralo") {
        image.style.display = "block";
      } else {
        image.style.display = "none";
      }
    }
  </script>

</body>
</html>
