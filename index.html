
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status - ServerStats Bot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Fondo animado -->
  <div class="background"></div>

  <div class="container">
    <h1>ServerStats Bot</h1>
    <p>Monitorea tus servidores en tiempo real</p>

    <!-- Sección: Login de Discord -->
    <section id="login-section">
      <h2>Inicia sesión con Discord</h2>
      <a href=" https://discord.com/oauth2/authorize?client_id=1392829126372622420&redirect_uri=http://localhost:800&response_type=code&scope=identify">
        <button>Iniciar Sesión con Discord</button>
      </a>
    </section>

    <!-- Sección: Información del usuario -->
    <section id="user-info" style="display: none;">
      <h2>Usuario de Discord</h2>
      <div class="user-card">
        <img id="user-avatar" src="" alt="Avatar de usuario" />
        <div class="user-details">
          <h3 id="user-name">Cargando...</h3>
          <p id="user-id">Cargando...</p>
          <p id="user-role">Cargando...</p>
        </div>
      </div>
    </section>
  </div>

  <script>
    // Verificar si hay un token en la URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    if (code) {
      // Simular el proceso de obtención del token (en producción necesitarías un backend)
      fetch('http://localhost:800', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ code })
      })
      .then(res => res.json())
      .then(data => {
        const { access_token } = data;

        fetch(' https://discord.com/api/users/ @me', {
          headers: {
            'Authorization': 'Bearer ' + access_token
          }
        })
        .then(res => res.json())
        .then(user => {
          document.getElementById("user-name").textContent = user.username;
          document.getElementById("user-id").textContent = "ID: " + user.id;
          document.getElementById("user-role").textContent = "Rol: Administrador";
          document.getElementById("user-avatar").src = `https://cdn.discordapp.com/avatars/ ${user.id}/${user.avatar}.png`;
          document.getElementById("login-section").style.display = "none";
          document.getElementById("user-info").style.display = "block";
        });
      })
      .catch(err => console.error(err));
    }
  </script>

</body>
</html>
